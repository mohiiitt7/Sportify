{% extends "base.html" %}

{% block title %}Billing{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Billing</h1>
</div>

<div class="card card-custom">
    <div class="card-body text-center py-5">
        <i class="bi bi-receipt" style="font-size: 4rem; color: #1976D2;"></i>
        <h3 class="mt-3">Billing Management</h3>
        <p class="text-muted">Create and manage invoices, view payment history, and generate reports.</p>
        <div class="mt-4">
            <a href="/products" class="btn btn-primary me-2">
                <i class="bi bi-box-seam"></i> View Products
            </a>
            <a href="/suppliers" class="btn btn-outline-primary">
                <i class="bi bi-truck"></i> View Suppliers
            </a>
        </div>
    </div>
</div>
{% endblock %}
